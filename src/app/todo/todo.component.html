<app-todo-list
  [todos]="tasks"
  *ngIf="listPage"
  (addNewToDoButtonClicked)="showNewToDoForm()"
  (addNewToBeEdited)="showEditToDoForm()"
  >
</app-todo-list>

  <app-editform
  *ngIf="editForm"
  (editToDo)="onToEdited($event)"> 
 </app-editform> 

<app-todo-form
  *ngIf="formPage"
  (addNewToDo)="onToDoAdded($event)">
</app-todo-form>
