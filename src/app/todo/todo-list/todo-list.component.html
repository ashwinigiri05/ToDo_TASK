<div class="row">
  <div class="col ml-auto">
    <button
      class="float-right btn btn-primary my-2"
      (click)="onNewButtonClick()">
      New
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <th scope="row" class="form-check form-group mx">
            <input type="checkbox" class="form-check-input mx-1" [checked]="todo.status">
          </th>
          <td>{{ todo.name }}</td>
          <td>{{ todo.category }}</td>
          <td>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary mr-2" (click)="onEditButtonClick()">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
